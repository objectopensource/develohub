<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    {% if page.description %}
    <meta name="description" content="{{ page.description }}">
    {% endif %}
    <!-- Stylesheets -->
    <link rel="stylesheet" href="/css/style.css" type="text/css">
    <link rel="stylesheet" href="/css/loader.css" type="text/css">
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Courier+Prime&family=Noto+Sans+JP:wght@300;400&display=swap"
        rel="stylesheet" type="text/css">
    <!-- Libraries -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/aos@next/dist/aos.min.css" type="text/css">
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"
        integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
    <!-- Font Awesome icon kit -->
    <script src="https://kit.fontawesome.com/53ec121b0c.js" crossorigin="anonymous" defer></script>
    <!-- Icons -->
    <link rel="apple-touch-icon" sizes="180x180" href="/icons/apple-touch-icon.png">
    <link rel="mask-icon" href="/icons/safari-pinned-tab.svg" color="#ff6601">
    <link rel="icon" type="image/png" sizes="32x32" href="/icons/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/icons/favicon-16x16.png">
    <link rel="manifest" href="/site.webmanifest">
    <meta name="msapplication-TileColor" content="#ff6601">
    <meta name="theme-color" content="#ff6601">
    <title>{{ page.title }}</title>
</head>

<body>
    {% include top.html %}

    {{ content }}

    <!-- Share buttons -->
    <div id="share">
        <hr>
        <p class="share-text">Liked it? Share it!</p>
        <ul class="share-buttons" data-source="simplesharingbuttons.com">
            <li><a href="https://www.facebook.com/sharer/sharer.php?u=&quote=" title="Share on Facebook" target="_blank"
                    onclick="window.open('https://www.facebook.com/sharer/sharer.php?u=' + encodeURIComponent(document.URL) + '&quote=' + encodeURIComponent(document.URL)); return false;"><img
                        alt="Share on Facebook" src="/images/flat_web_icon_set/color/Facebook.png" /></a></li>
            <li><a href="https://twitter.com/intent/tweet?source=&text=:%20" target="_blank" title="Tweet"
                    onclick="window.open('https://twitter.com/intent/tweet?text=' + encodeURIComponent(document.title) + ':%20'  + encodeURIComponent(document.URL)); return false;"><img
                        alt="Tweet" src="/images/flat_web_icon_set/color/Twitter.png" /></a></li>
            <li><a href="http://www.tumblr.com/share?v=3&u=&quote=&s=" target="_blank" title="Post to Tumblr"
                    onclick="window.open('http://www.tumblr.com/share?v=3&u=' + encodeURIComponent(document.URL) + '&quote=' +  encodeURIComponent(document.title)); return false;"><img
                        alt="Post to Tumblr" src="/images/flat_web_icon_set/color/Tumblr.png" /></a></li>
            <li><a href="http://pinterest.com/pin/create/button/?url=&description=" target="_blank" title="Pin it"
                    onclick="window.open('http://pinterest.com/pin/create/button/?url=' + encodeURIComponent(document.URL) + '&description=' +  encodeURIComponent(document.title)); return false;"><img
                        alt="Pin it" src="/images/flat_web_icon_set/color/Pinterest.png" /></a></li>
            <li><a href="https://getpocket.com/save?url=&title=" target="_blank" title="Add to Pocket"
                    onclick="window.open('https://getpocket.com/save?url=' + encodeURIComponent(document.URL) + '&title=' +  encodeURIComponent(document.title)); return false;"><img
                        alt="Save to Pocket" src="/images/flat_web_icon_set/color/Pocket.png" /></a></li>
            <li><a href="http://www.reddit.com/submit?url=&title=" target="_blank" title="Submit to Reddit"
                    onclick="window.open('http://www.reddit.com/submit?url=' + encodeURIComponent(document.URL) + '&title=' +  encodeURIComponent(document.title)); return false;"><img
                        alt="Submit to Reddit" src="/images/flat_web_icon_set/color/Reddit.png" /></a></li>
            <li><a href="http://www.linkedin.com/shareArticle?mini=true&url=&title=&summary=&source=" target="_blank"
                    title="Share on LinkedIn"
                    onclick="window.open('http://www.linkedin.com/shareArticle?mini=true&url=' + encodeURIComponent(document.URL) + '&title=' +  encodeURIComponent(document.title)); return false;"><img
                        alt="Share on LinkedIn" src="/images/flat_web_icon_set/color/LinkedIn.png" /></a></li>
            <li><a href="mailto:?subject=&body=:%20" target="_blank" title="Send email"
                    onclick="window.open('mailto:?subject=' + encodeURIComponent(document.title) + '&body=' +  encodeURIComponent(document.URL)); return false;"><img
                        alt="Send email" src="/images/flat_web_icon_set/color/Email.png" /></a></li>
        </ul>
    </div>

    {% include footer.html %}

    <script src="https://cdn.jsdelivr.net/npm/aos@next/dist/aos.min.js"></script>
    <script src="/script.js"></script>
</body>

</html>
